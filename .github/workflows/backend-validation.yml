name: Backend Validation

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'src/app/**'
      - 'src/database/**'
      - 'src/routes/**'
      - 'src/config/**'
      - 'src/tests/**'
      - 'src/composer.json'
      - 'src/composer.lock'
      - 'src/phpunit.xml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/app/**'
      - 'src/database/**'
      - 'src/routes/**'
      - 'src/config/**'
      - 'src/tests/**'
      - 'src/composer.json'
      - 'src/composer.lock'
      - 'src/phpunit.xml'

permissions:
  contents: read

jobs:
  backend-validation:
    runs-on: ubuntu-latest

    timeout-minutes: 20

    defaults:
      run:
        working-directory: ./src

    strategy:
      matrix:
        php-version: [8.3, 8.4]

      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:

          fetch-depth: 1

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: xdebug

          ini-values: |
            memory_limit=256M
            max_execution_time=60
            expose_php=Off
            display_errors=Off

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Run composer security audit
        run: composer audit

      - name: Install composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-interaction

      - name: Setup Node.js for assets
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: src/package-lock.json

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build frontend assets for tests
        run: npm run build

      - name: Verify Vite manifest exists
        run: |
          if [ -f public/build/manifest.json ]; then
            echo "Vite manifest found"
            echo "Build artifacts:"
            ls -la public/build/
          else
            echo "Vite manifest not found!"
            ls -la public/build/ 2>/dev/null || echo "Build directory not found"
            exit 1
          fi

      - name: Copy environment file
        run: cp .env.example .env

      - name: Set testing environment variables
        run: |
          echo "APP_ENV=testing" >> .env

      - name: Generate application key
        run: php artisan key:generate --no-interaction

      - name: Create SQLite database
        run: touch database/database.sqlite

      - name: Set database permissions (secure)
        run: chmod 644 database/database.sqlite

      - name: Run database migrations
        run: php artisan migrate --force --no-interaction

      - name: Check code style with Laravel Pint
        run: ./vendor/bin/pint --test

      - name: Run PHPStan static analysis (if configured)
        continue-on-error: true
        run: |
          if [ -f phpstan.neon ] || [ -f phpstan.neon.dist ]; then
            ./vendor/bin/phpstan analyse --no-progress --memory-limit=256M
          else
            echo "PHPStan configuration not found, skipping static analysis"
          fi

      - name: Run tests with Pest
        run: php artisan test --stop-on-failure

      - name: Clear application cache
        run: php artisan cache:clear
